        <span class="close">&times;</span>

        </ul> <br>
        <button class="btn btn-primary btn-lg" onclick="shareFB();">Comparte tu puntaje en facebook</button>
      </div>
      
    </div>
    <div id="JuegoAhorcado" class="modal">

        </ul> <br>
      </div>
      
    </div>
